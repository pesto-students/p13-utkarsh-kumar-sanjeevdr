<!DOCTYPE html>
<html>
    <style>
        div {
            margin: 10px 10px;
        }

        div > label{
            display: inline-block;
            width: 100px;
        }
        
    </style>
<body>

    <h2>Join a social network</h2>

    <form action="" method="post" enctype="multipart/form-data" id="usrform">
        <div>
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" name="fullName" value="Sanjeev" required>
        </div>        
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="about">About you:</label>
            <textarea rows="3" cols="50" id="about" name="about" form="usrform">
Enter text here...</textarea>
        </div>
        <div>
            <label for="picture">Photo:</label>
            <input type="file" id="picture" name="picture">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
